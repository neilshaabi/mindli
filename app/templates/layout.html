<!DOCTYPE html>

<html lang='en'>

    <head>

        <!-- Required meta tags -->
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>

        <!-- Font Awesome Icons CDN (from https://fontawesome.com/kits/daed0c5e0b/setup) -->
        <script src='https://kit.fontawesome.com/daed0c5e0b.js' crossorigin='anonymous'></script>
        
        <!-- Bootstrap CSS and JS CDNs (from https://getbootstrap.com/docs/5.3/getting-started/download/) -->
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL' crossorigin='anonymous'></script>

        <!-- Google Font (Inter) -->
        <link rel='preconnect' href='https://fonts.googleapis.com'>
        <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
        <link href='https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap' rel='stylesheet'>

        <!-- jQuery CDN (from https://releases.jquery.com/) -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        <!-- Custom CSS stylesheet -->
        <link rel='stylesheet' href="{{ url_for('static', filename='css/main.css') }}" type='text/css'>

        <!-- Custom JavaScript files -->
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="{{ url_for('static', filename='js/forms.js') }}"></script>

        <title>{% block title %}{% endblock %} | mindli</title>

        <link rel='icon' type='image/svg' href="{{ url_for('static', filename='img/logos/favicon.svg') }}">

    </head>
    <body>

        <!-- Navbar -->
        {% include 'navbar.html' %}
            
        <!-- Content rendered by individual html pages -->
        {% block content %}{% endblock %} 
        
        <!-- Flashed messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class='alert flashed-message alert-dismissible fade show' role='alert'>
                        {{ message }}
                        <button type='button' class='btn-close btn-close-white' data-bs-dismiss='alert' aria-label='Close'></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
    </body>

    
</html>
